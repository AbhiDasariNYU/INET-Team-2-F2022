{% if latest_question_list %}
    <ul>
    {% for zipcode in latest_zipcodelist %}
        <li><a href="/app/index">{{ zipcode.zipcode }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No zipcodes are available.</p>
{% endif %}

<center>
<form action="search" method = "POST">
    {% csrf_token %}
    <input type="text" name="searched"/>
    <button type="submit">Search</button>   
</form>

</center>
