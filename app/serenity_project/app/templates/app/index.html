{% if latest_question_list %}
    <ul>
    {% for zipcode in latest_zipcodelist %}
        <li><a href="/app/index">{{ zipcode.zipcode }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No zipcodes are available.</p>
{% endif %}

<center>
<form action="{% url 'search' %" method = "get">
    <input type="text" name="search"/>
    <button type="submit">Search</button>   
</form>

</center>
